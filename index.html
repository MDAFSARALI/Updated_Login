<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-box">
            <h2>Login</h2>
            <form action="login">
                <div class="username">
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="Password"><input type="password" required><label for="password">Password</label>
                </div >
                
                    <a href="#">Submit</a>
            </form>
        </div>
    </div>
</body>
</html>
